[pytest]
# Pytest configuration for pydantic-ai-learn

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Warning filters
filterwarnings =
    # anyio plugin emits a deprecation warning about --asyncio-mode; we don't pass it explicitly
    ignore:The --asyncio-mode command line argument is deprecated:DeprecationWarning

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_api: Tests requiring API access
    asyncio: Async tests
    anyio: Anyio async tests

# Test paths - only look in tests directory
testpaths = tests

# Exclude patterns
norecursedirs =
    .git
    .venv
    venv
    env
    __pycache__
    *.egg-info
    dist
    build
    docs
    examples
    scripts
    code_agent/examples

# Minimum Python version
minversion = 3.12

# Coverage options
[coverage:run]
source =
    code_agent
    tools
    utils
omit =
    */tests/*
    */examples/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
