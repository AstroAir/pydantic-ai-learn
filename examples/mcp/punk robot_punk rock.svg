
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#1a1a1a"/>

  <!-- Head -->
  <g id="head">
    <!-- Main head shape -->
    <rect x="50" y="60" width="100" height="80" rx="15" fill="#8B7355" stroke="#2a2a2a" stroke-width="2"/>

    <!-- Mowhawk -->
    <path d="M55,60 L60,30 L65,60 L70,25 L75,60 L80,35 L85,60 L90,30 L95,60 L100,40 L105,60 L110,30 L115,60 L120,25 L125,60 L130,35 L135,60 L140,30 L145,60"
          stroke="#ff0066" stroke-width="8" stroke-linecap="round" fill="none"/>

    <!-- Eyes -->
    <g id="eyes">
      <!-- Left eye -->
      <circle cx="75" cy="90" r="12" fill="#ff0066"/>
      <circle cx="75" cy="90" r="8" fill="#fff"/>
      <circle cx="77" cy="88" r="4" fill="#000"/>

      <!-- Right eye -->
      <circle cx="125" cy="90" r="12" fill="#ff0066"/>
      <circle cx="125" cy="90" r="8" fill="#fff"/>
      <circle cx="127" cy="88" r="4" fill="#000"/>
    </g>

    <!-- Nose -->
    <rect x="95" y="95" width="10" height="8" fill="#6B5D4F"/>

    <!-- Mouth -->
    <path d="M85,115 L100,110 L115,115" stroke="#ff0066" stroke-width="3" stroke-linecap="round" fill="none"/>

    <!-- Bolts on sides -->
    <circle cx="45" cy="85" r="5" fill="#4a4a4a"/>
    <circle cx="45" cy="105" r="5" fill="#4a4a4a"/>
    <circle cx="155" cy="85" r="5" fill="#4a4a4a"/>
    <circle cx="155" cy="105" r="5" fill="#4a4a4a"/>

    <!-- Antennas -->
    <line x1="70" y1="60" x2="65" y2="45" stroke="#ff0066" stroke-width="3" stroke-linecap="round"/>
    <circle cx="65" cy="45" r="3" fill="#00ff00"/>

    <line x1="130" y1="60" x2="135" y2="45" stroke="#ff0066" stroke-width="3" stroke-linecap="round"/>
    <circle cx="135" cy="45" r="3" fill="#00ff00"/>

    <!-- Scars/scratches -->
    <line x1="60" y1="75" x2="65" y2="80" stroke="#2a2a2a" stroke-width="2"/>
    <line x1="135" y1="100" x2="140" y2="105" stroke="#2a2a2a" stroke-width="2"/>
  </g>

  <!-- Body -->
  <g id="body">
    <!-- Main body -->
    <rect x="60" y="140" width="80" height="50" rx="5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2"/>

    <!-- Chest panel -->
    <rect x="70" y="150" width="60" height="30" rx="3" fill="#6a6a6a"/>

    <!-- Punk patch -->
    <rect x="85" y="160" width="30" height="10" fill="#ff0066"/>
    <text x="100" y="168" font-family="Arial Black" font-size="8" fill="#fff" text-anchor="middle">PUNK</text>

    <!-- Buttons/lights -->
    <circle cx="75" cy="165" r="3" fill="#00ff00"/>
    <circle cx="75" cy="175" r="3" fill="#ff0066"/>
    <circle cx="125" cy="165" r="3" fill="#ffff00"/>
    <circle cx="125" cy="175" r="3" fill="#00ffff"/>
  </g>

  <!-- Arms -->
  <g id="arms">
    <!-- Left arm -->
    <rect x="40" y="145" width="20" height="40" rx="10" fill="#8B7355" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="50" cy="185" r="8" fill="#4a4a4a"/>

    <!-- Right arm -->
    <rect x="140" y="145" width="20" height="40" rx="10" fill="#8B7355" stroke="#2a2a2a" stroke-width="2"/>
    <circle cx="150" cy="185" r="8" fill="#4a4a4a"/>
  </g>
</svg>
